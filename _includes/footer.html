

  <footer id="footer">
    <div class="container">
      <h3>{{ site.title }}</h3>
      <p>{{ site.tagline }}</p>
      <div class="social-links">
        <!-- <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a> -->
        <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>{{ site.title }}</span></strong>. All Rights Reserved
      </div>
	  {%- if site.data.theme.author -%}
      <div class="credits">
        Designed by <a href="{{ site.data.theme.author.url }}">{{ site.data.theme.author.name }}</a>
      </div>
	  {%- endif -%}
    </div>
  </footer>

  <a href="#" class="back-to-top btn d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
